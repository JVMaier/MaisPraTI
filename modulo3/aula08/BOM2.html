<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM 2</title>
    <script>
        let height = window.screen.availHeight
        let width = window.screen.availWidth

        document.write('Altuar do navegador: ' + height + '</br>')
        document.write('Largura do navegador: ' + width + '</br>')

        window.setTimeout(() => {
            document.write('Teste </br>')
        }, 2000)

        let i = 10
        let x = window.setInterval(() => {
            document.write(i + '</br>'); 
            i--;
            if(i===0) {clearInterval(x)}
        }, 1000)
    </script>
</head>
<body>
    <button onclick="window.location.href = 'https://cogupack.com.br/'"> Acessar </button>
</body>
</html>
